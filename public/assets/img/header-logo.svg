<svg width="180" height="60" viewBox="0 0 180 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;500;600;700&display=swap');
      .logo-text {
        font-family: 'Noto Nastaliq Urdu', 'Arial Unicode MS', 'Tahoma', serif;
        font-weight: 500;
        font-style: italic;
        letter-spacing: 1.5px;
      }
    </style>
  </defs>
  <!-- Transparent background for header -->
  <rect width="180" height="60" fill="transparent"/>
  
  <!-- Light gray outline text - elegant Nastaliq style -->
  <text 
    x="90" 
    y="38" 
    class="logo-text"
    font-size="38" 
    text-anchor="middle" 
    fill="none"
    stroke="#D0D0D0"
    stroke-width="0.6"
    stroke-linejoin="round"
    stroke-linecap="round"
    style="font-variation-settings: 'wght' 500; opacity: 0.9;"
  >
    خانم خانما
  </text>
</svg>
